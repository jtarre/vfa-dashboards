<div ng-controller="AccountCtrl">
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
			<form>
				
				<div class="input-group">
					<label>Account Name</label>
					<input type="text" ng-model="account.Name" class="form-control">
				</div>

				<div class="input-group">
					<label>Website</label>
					<input type="url" ng-model="account.Website" class="form-control">
				</div>

				<div class="form-group">
					<label>Department Type</label>
					<select ng-model="account.Department__c" ng-options="department in departmentTypes" class="form-control"></select>
				</div>

				<!-- VFA City -->
				<md-autocomplete md-min-length="3" md-search-text="citySearch" md-selected-item="account.VFA_City__c" md-items="city in filteredCities = (cities | filter:citySearch)" md-item-text="city" md-floating-label="City">
					<md-item-template>
						{{city}}
					</md-item-template>
				</md-autocomplete>

				<md-autocomplete md-min-length="3" md-search-text="userSearch" md-selected-item="user" md-items="user in filteredUsers = (users | filter:userSearch)" md-item-text="user.Name" md-floating-label="Account Owner">
					<md-item-template>
						{{user.Name}}
					</md-item-template>
				</md-autocomplete>

				<div layout="row">	
					<md-button class="md-raised" ng-click="createContact(contact, user, account)">Create Contact</md-button>
					<md-progress-circular ng-if="contactInProgress" md-mode="indeterminate"></md-progress-circular>
					<div ng-if="mostRecentAccount">
						<a ng-href="https://na14.salesforce.com/{{mostRecentAccount}}" target="_blank">See Contact</a>
					</div>
					<p ng-if="accountFailed">{{accountFailed}}</p>
				</div>

			</form>
		</div>
	</div>
</div>
