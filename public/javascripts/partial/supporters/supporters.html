<!-- first add angular material -->
<!-- Angular Material Stylesheets and Fonts -->
<div ng-controller="SupporterCtrl" ng-cloak>
	<md-content>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Supporters</h2>
				<span flex></span>
				<md-button class="md-raised" ng-click="createAccount()">Create Account</md-button>
			</div>
		</md-toolbar>
		<md-input-container>
			<label>Search</label>
			<input type="text" ng-model="searchQuery">
		</md-input-container>
		<md-list>
			<md-list-item class="md-3-line" ui-sref="supporter({supporterId: supporter.Id})" ng-repeat="supporter in filteredSupporters = (supporters | filter:searchQuery)">
				<div class="md-list-item-text">
					<h3>{{supporter.Name}}: {{supporter.VFA_City__c}}</h3>
					<h4>{{supporter.Website}}</h4>
					<p>{{supporter.CoPa_Association__c}}</p>
				</div>
			</md-list-item>
		</md-list>
</md-content>
</div>
