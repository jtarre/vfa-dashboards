<!-- Angular Material Stylesheets and Fonts -->
<div ng-controller="SupporterCtrl" ng-cloak>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Supporters</h2>
				<span flex></span>
				<md-button class="md-raised" ng-click="createAccount()">Create Account</md-button>
			</div>
		</md-toolbar>
	<md-tabs md-dynamic-height="true">
		<md-tab label="Log Note">
				<form name="logNotes">
					<md-autocomplete md-items="supporter in supporters" md-item-text="supporter.Name" md-floating-label="Account">
						<md-item-template>
							{{supporter.Name}}
						</md-item-template>
					</md-autocomplete>
					<div layout="column">
						<md-input-container>
							<label>Subject</label>
							<input ng-model="notes.Subject" type="text">
						</md-input-container>
						<md-input-container>
							<label>Notes</label>
							<textarea ng-model="notes.Description" columns="1" rows="5"></textarea>
						</md-input-container>
					</div>
					<md-autocomplete md-items="user in users" md-item-text="user.Name" md-floating-label="You">
						<md-item-template>
							{{user.Name}}
						</md-item-template>
					</md-autocomplete>
					<md-button class="md-raised" ng-click="logNotes(notes)">Log Notes</button>
				</form>
		</md-tab>
