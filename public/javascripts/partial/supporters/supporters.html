<!-- first add angular material -->
<!-- Angular Material Stylesheets and Fonts -->
<div ng-controller="SupporterCtrl" ng-cloak="" class="virtualRepeatdemoInfiniteScroll">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Supporters</h2>
				<span flex></span>
				<!-- <md-button class="md-raised" ng-click="createAccount()">Create Account</md-button> -->
			</div>
		</md-toolbar>
	<md-tabs md-dynamic-height="true">
		<md-tab label="Log Notes">
					<div layout="column">
						<md-autocomplete md-selected-item="notes.account" md-search-text="supporterSearch" md-min-length="3" md-items="supporter in filteredSupporters = (supporters | filter:supporterSearch)" md-item-text="supporter.Name" md-floating-label="Account">
							<md-item-template>
								{{supporter.Name}}
							</md-item-template>
						</md-autocomplete>
						<md-input-container>
							<label>Subject</label>
							<input ng-model="notes.Subject" type="text">
						</md-input-container>
						<md-input-container>
							<label>Notes</label>
							<textarea ng-model="notes.Description" columns="1" rows="5"></textarea>
						</md-input-container>
					</div>
					<md-autocomplete md-selected-item="notes.user" md-search-text="userSearch" md-items="user in filteredUsers = (users | filter:userSearch)" md-item-text="user.Name" md-floating-label="You">
						<md-item-template>
							{{user.Name}}
						</md-item-template>
					</md-autocomplete>
				<md-button class="md-raised" ng-click="logNotes(notes)">Log Notes</button>
		</md-tab>
		<md-tab label="Search Accounts">
			<md-input-container>
				<label>Search (By Name or City)</label>
				<input type="text" ng-model="searchQuery">
			</md-input-container>
			<md-list>
				<md-virtual-repeat-container style="height:500px">
					<md-list-item flex ui-sref="supporter({supporterId: supporter.Id})" md-virtual-repeat="supporter in filteredSupporters = (supporters | filter:searchQuery)" class="md-3-line repeated-item">
						<div class="md-list-item-text">
						<h3>{{supporter.Name}}: {{supporter.VFA_City__c}}</h3>
						<p>{{supporter.Website}}</p>
						<p>{{supporter.Description}}</p>
					</div>
					</md-list-item>
				</md-virtual-repeat-container>
			<md-list>
		</md-tab>
	</md-tabs>
</div>
