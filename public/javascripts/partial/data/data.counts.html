<div ng-controller="dataCountsCtrl">

<h3>Fellows</h3>
Total: {{fellowsTotal}}
<h4>By Year</h4>
	<ul ng-repeat="(classYear, count) in years">
		<li>{{classYear}}: {{count}}</li>
	</ul>
<hr>
<h4>By City</h4>
	<ul ng-repeat="(city, count) in cities">

	</ul>
<hr>
<h4>By School</h4>
	<ul ng-repeat="(school, count) in schools">
		<li>{{school}}: {{count}}</li>
	</ul>
