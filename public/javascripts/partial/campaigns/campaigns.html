<div class="container-fluid">
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">

			<div ng-controller="campaignCtrl">
				<h2>Create Campaign</h2>
				
        <form>
          <div class="form-group">
              <label>Name</label>
              <input ng-model="name" type="text" class="form-control">
          </div>
          <div class="form-group">
      			<label>Start Date</label>
      			<input ng-model="startDate" type="date" class="form-control">
      		</div>
      		<div class="form-group">
      			<label>Campaign Owner</label>
      			<select ng-model="vfaId" ng-options="vfa.id as vfa.name for vfa in vfaTeam" class="form-control"></select>
      		</div>
      		<div class="form-group">
      			<button type="button" class="btn btn-default" ng-click="createCampaign(name, startDate, vfaId)">Create Campaign</button>
      		</div>
      		<hr>

          <label>Campaign ID (for SurveyGizmo)</label>
          <div class="well well-sm"><p>{{currentCampaign.campaignId}}</p></div>
     
          <label>Campaign Url (Salesforce link)</label>
          <div class="well well-sm"><p><a target="_blank" ng-href="{{currentCampaign.campaignUrl}}">{{currentCampaign.campaignUrl}}</a></p></div>

        	<label>SurveyGizmo Event Template</label>
          <div class="well well-sm"><a target="_blank" href="https://app.surveygizmo.com/builder/build/id/2492577">https://app.surveygizmo.com/builder/build/id/2492577</a></div>
          </div>
        </form>
      </div><!-- end ng-controller --> 
		</div><!-- end col -->
	</div><!-- end row -->
</div><!-- end container -->
