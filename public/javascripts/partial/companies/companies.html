<div ng-controller="companiesCtrl">
	<div class="container-fluid">
		<div class="row">
			
			<div class="col-sm-5 col-sm-offset-1">
				<h3>Browse Companies</h3>
				<div class="form-group has-feedback">
    			<input ng-model="query" type="search" class="form-control" placeholder="Search"/>
    			<i class="glyphicon glyphicon-search form-control-feedback"></i>
				</div>
				<!-- <input ng-model="query" type="search" class="form-control" placeholder="Search here"> -->
				<h6>Sort By</h6>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default" ng-click="orderBy(name)">Name</button>
					<button type="button" class="btn btn-default" ng-click="orderBy(city)">City</button>
					<button type="button" class="btn btn-default" ng-click="orderBy(association)">Association</button>
				</div>
			<hr>

			<div ng-repeat="company in companies | filter:searchKey">
				<div class="panel panel-default">
					<div class="panel-heading">{{company.Name}}</div>
					<div class="panel-body">
						<div class="row">
					    <div class="col-xs-3"><h5><p><small>City</small></p><p>{{company.VFA_City__c}}</p></h5></div>
					    <div class="col-xs-3"><h5><p><small>Assoc</small></p><p>{{company.CoPa_Association__c}}</p></h5></div>
					    <div class="col-xs-3"><h5><p><small>Website</small></p><p><a href="{{company.Website}}" target="_blank">URL Link</a></p></h5></div>
					    <div class="col-xs-3"><button class="btn btn-default" type="button" nng-click="viewCompany(company.Id)">View</button></div>
					   </div>
				   </div>
				</div>
			</div>
				
			</div>

			<div class="col-sm-5">
				<h3>Company Details</h3>
			</div>

		</div><! -- end row -->
	</div><!-- end container fluid -->
</div><!-- end controller -->
