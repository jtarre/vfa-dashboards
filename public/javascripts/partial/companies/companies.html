<div ng-controller="companiesCtrl">
	<div class="row">
		<div class="col-md-2">
			<h2>Filters</h2>
			<input type="text" ng-model="searchKey">
		</div>
		<div class="col-md-5">
			<h2>Companies</h2>
			<div class="row" ng-repeat="company in companies | filter:searchKey">
				
				<div class="col-md-2">{{company.VFA_City__c}}</div>
				<div class="col-md-2">{{company.Name}}</div>
				<div class="col-md-2">{{company.CoPa_Association__c}}</div>
				<div class="col-md-2">{{company.Website}}</div>
				<div class="col-md-2">
					<button ng-click="viewCompany(company.Id)">View</button>
				</div>

			</div>
		</div>
		<div class="col-md-5">
		</div>
	</div>
</div>
