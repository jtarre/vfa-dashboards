<div ng-controller="fellowsCtrl">
	<div class="container-fluid">
		<div class="row">
			
			<div class="col-sm-5 col-sm-offset-1">
				<h3>Browse Fellows</h3>
				<div class="form-group has-feedback">
    			<input ng-model="query" type="search" class="form-control" placeholder="Search"/>
    			<i class="glyphicon glyphicon-search form-control-feedback"></i>
				</div>
				
				<!-- <br><br>
				<div ng-repeat="class in classYears">
					{{class.year}}: <strong>{{ class.count }}</strong>
					<br>
				</div> -->

				<h6>Sort By</h6>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default" ng-click="orderBy(name)">Name</button>
					<button type="button" class="btn btn-default" ng-click="orderBy(class)">Class</button>
					<button type="button" class="btn btn-default" ng-click="orderBy(company)">Company</button>
					<button type="button" class="btn btn-default" ng-click="orderBy(city)">City</button>
				</div>
				<hr>
				<div class="row" ng-repeat="fellow in fellows | filter:query">

					<div class="panel panel-default">
					  <div class="panel-heading">{{fellow.name}}<span class="pull-right glyphicon glyphicon-menu-right" ng-click="getFellow(fellow.id)"></span></div>
					  <div class="panel-body">
					  	<div class ="row">
						    <div class="col-xs-4"><h5><p><small>Year</small></p><p>{{fellow.year}}</p></h5></div>
						    <div class="col-xs-4"><h5><p><small>Company</small></p><p>{{fellow.company}}</p></h5></div>
						    <div class="col-xs-4"><h5><p><small>City</small></p><p>{{fellow.city}}</p></h5></div>
						    <!-- <div class="col-xs-3"><button class="btn btn-default" type="button" ng-click="getFellow(fellow.id)">View</button></div> -->
						  </div>
					  </div>

					</div>
				</div> <!-- end fellow feed row -->
			</div> <!-- end fellow feed div -->
			
			<div class="col-sm-5 col-sm-offset-6" style="position:fixed">
				<h3>Fellow Details</h3>
				<h4>Basic</h4>
				<ul>
					<li>{{fellow.Years__c}}</li>
					<li>{{fellow.Name}}</li>
				</ul>
				<h4>Job</h4>
				<h4>Performance</h4>
				<h4>Team Activity</h4>
				<h4>Cases</h4>
			</div><!-- end fellow details col div -->

		</div><!-- end initial row div -->
	</div><!-- end container-fluid -->
</div>
