<div ng-controller="fellowsCtrl">
	<div class="row">
		<div class="col-md-2">
			<h2>Filters</h2>
			Search: <input ng-model="query">
			<br><br>
			<div ng-repeat="class in classYears">
				{{class.year}}: <strong>{{ class.count }}</strong>
				<br>
			</div>
			<br>
			<hr>
			Sort By:
			<br>
			<button type="button" class="btn btn-info" ng-click="orderBy(name)">Name</button>
			<br>
			<button type="button" class="btn btn-info" ng-click="orderBy(class)">Class</button>
			<br>
			<button type="button" class="btn btn-info" ng-click="orderBy(company)">Company</button>
			<br>
			<button type="button" class="btn btn-info" ng-click="orderBy(city)">City</button>

		</div>
		<div class="col-md-5">
			<h2>Fellow List</h2>
			<div class="row" ng-repeat="fellow in fellows | filter:query">
				<div class="col-md-1">
					{{fellow.year}}
				</div>
				<div class="col-md-3">
					{{fellow.name}}
				</div>
				<div class="col-md-3">
					{{fellow.company}}<!-- {{fellow.Company}} -->
				</div>
				<div class="col-md-3">
					{{fellow.city}}<!-- {{fellow.City}} -->
				</div>
				<div class="col-md-2">
					<button type="button" ng-click="getFellow(fellow.id)">
						View
					</button>
				</div>
			</div> <!-- end fellow feed row -->
		</div> <!-- end fellow feed div -->
		<div class="col-md-5">
			<h2>Fellow Info</h2>
			<h3>Basic</h3>
			<ul>
				<li>{{fellow.Years__c}}</li>
				<li>{{fellow.Name}}</li>
			</ul>
			<h3>Job</h3>
			<h3>Performance</h3>
			<h3>Team Activity</h3>
			<h3>Cases</h3>
		</div>
	</div> <!-- end initial row div -->
</div>
