<div class="container-fluid">
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">

			<div ng-controller="fellowsCtrl">
				<h2>Fellows</h2>
				<hr>

				<!-- SORT-BY -->
				<div class="row vfa-margin-fix">
					<div class="pull-right">
		        <div class="btn-group pull-right">
		          <button type="button" class="btn btn-default btn-sm" ng-click="sort('name')">Sort Name</button>
		          <button type="button" class="btn btn-default btn-sm" ng-click="sort('year')">Sort Year</button>
		        </div>
	        </div>
        </div><br>

        <!-- SEARCH -->
				<div class="row">
					<div class="col-xs-12">
						<div class="form-group has-feedback">
							<input ng-model="searchQuery" type="search" class="form-control" placeholder="Search by Name, City, Company, or Year"/>
							<i class="glyphicon glyphicon-search form-control-feedback"></i>
						</div>
					</div>
				</div>

				<hr>

				<!-- LIST GROUP FOR FELLOW SEARCH RESULTS -->
        <div class="list-group">
          <a ui-sref="fellow({ fellowId: fellow.id })" class="list-group-item" ng-repeat="fellow in filteredFellows = ( fellows | filter: searchQuery | orderBy:sortProp:reverse)">
            <span class="list-group-item-heading"><b>{{fellow.name}}</b>: {{fellow.company}}</span>
            <span class="list-group-item-text pull-right">{{fellow.city}} - {{fellow.year}}</span>
            <p class="list-group-item-text">{{fellow.almaMater}}</p>
          </a>
        </div>

				<hr>

			</div> <!-- end initial row div -->

		</div>
	</div>
</div>
