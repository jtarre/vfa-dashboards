<div ng-controller="fellowsCtrl">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
				<h2>Filters</h2>
				Search: <input ng-model="query">
				<br><br>
				<div ng-repeat="class in classYears">
					{{class.year}}: <strong>{{ class.count }}</strong>
					<br>
				</div>
				<br>
				<hr>
				Sort By:
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default" ng-click="orderBy(name)">Name</button>
					<button type="button" class="btn btn-default" ng-click="orderBy(class)">Class</button>
					<button type="button" class="btn btn-default" ng-click="orderBy(company)">Company</button>
					<button type="button" class="btn btn-default" ng-click="orderBy(city)">City</button>
				</div>

			</div>
			<div class="col-md-5">
				<h2>Fellow List</h2>
				<div class="row" ng-repeat="fellow in fellows | filter:query">

					<div class="panel panel-default">
					  <div class="panel-heading">{{fellow.name}}</div>
					  <div class="panel-body">
					    <div class="col-xs-3"><h5><p><small>Year</small></p><p>{{fellow.year}}</p></h5></div>
					    <div class="col-xs-3"><h5><p><small>Company</small></p><p>{{fellow.company}}</p></div>
					    <div class="col-xs-3"><h5><p><small>City</small></p><p>{{fellow.city}}</p></div>
					    <div class="col-xs-3"><button class="btn btn-default" type="button" ng-click="getFellow(fellow.id)">View</button></div>
					  </div>

					</div>
				</div> <!-- end fellow feed row -->
			</div> <!-- end fellow feed div -->
			<div class="col-md-5">
				<h2>Fellow Info</h2>
				<h3>Basic</h3>
				<ul>
					<li>{{fellow.Years__c}}</li>
					<li>{{fellow.Name}}</li>
				</ul>
				<h3>Job</h3>
				<h3>Performance</h3>
				<h3>Team Activity</h3>
				<h3>Cases</h3>
			</div>
		</div><!-- end initial row div -->
	</div><!-- end container-fluid -->
</div>
