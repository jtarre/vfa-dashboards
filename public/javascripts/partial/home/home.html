<div ng-controller="homeCtrl" ng-cloak>
	<div ng-if="!auth">
		Welcome to the VFA Logger. This is a site for VFA team members to manage their salesforce information and activities.
	</div>
	<div ng-if="auth">
		<ul class="nav nav-tabs" id="tabs">
			<li>
				<a href="#info">Get Info / Update</a>
			</li>
			<li class="active">
				<a href="#notes">Create Note</a>
			</li>
			<li>
				<a href="#contacts">Create Contact</a>
			</li>
			<li>
				<a href="#accounts">Create Account</a>
			</li>
			<li>
				<a href="#cases">Create Case</a>
			</li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane" id="info">

				<div class="input-group">
					<input type="text" ng-model="search" placeholder="Search for a Fellow, contact, or company" class="form-control">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="search(Search)">Search</button>
					</span>
				</div>

				
				<div layout="row">
					<md-progress-circular ng-if="!isSearchInProgress && !records.length && !noContactsFound" md-mode=""></md-progress-circular> <!-- Essentially serves a placeholder function -->
					<md-progress-circular ng-if="isContactSearchInProgress" md-mode="indeterminate"></md-progress-circular>
					<div class="form-group" ng-if="records.length">
						<label>Select Record</label>
						<select ng-model="record" ng-options="record.Name for record in records" class="form-control"></select>
					</div>
					<div ng-if="noRecordsFound">
						<p>{{noRecordsFoundMessage}}</p>
					</div>
				</div>

				<fellow-profile ng-if="isFellow" id="id"></fellow-profile>
				<contact-profile ng-if="isContact" id="id"></contact-profile>
				<company-profile ng-if="isCompany" id="id"></company-profile>
			<div class="tab-pane active" id="notes">
				<note-logger></note-logger>
			</div>
			<div class="tab-pane" id="contacts">
				<contact-create></contact-create>
			</div>
			<div class="tab-pane" id="accounts">
				<account-create></account-create>
			</div>
			<div class="tab-pane" id="cases">
				<case-create></case-create>
			</div>
		</div>

		<script>
		$('#tabs a').click(function(e) {
			e.preventDefault();
			$(this).tab('show');
		});
		</script>
	</div>
</div>
